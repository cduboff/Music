<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            img{
                width: 150px;
            }
        </style>
</head>
<body>
    <div class="container bg-light">
        <nav class="navbar navbar-expand border-bottom">
            <div class="col">
                <a class="navbar-brand" href="/home"><img src="..\static\music.gif" alt="Link to Home page"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="col-5"></div>
                    <h2>Welcome {{request.session.name}}!</h2>
                </div>
                <div class="col"></div>
                    <p><a href="/home" class="link">Home </a>|<a href="/logout"> Logout</a></p>
                </div>
            </div>
        </nav>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags}}"{% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="container bg-light">
            <div class="col-auto">
                <form action="/edit/{{request.session.user_id}}" method="POST">
                    {% csrf_token %}
                    <h3>Edit Profile</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder={{user.username}} name="username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder={{user.email_address}} name="email_address">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="bio"cols="30" rows="5" placeholder={{user.biography}} name="bio"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
